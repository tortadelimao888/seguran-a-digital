<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.jpg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                    <div class="parametro-senha-botoes">
                       <button  class="parametro-senha__botao">-</button>
                       <p class="parametro-senha__texto">12</p>
                       <button class="parametro-senha--botao">+</button>
                    </div>
                </div>                
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculas" type="checkbox" class="checkbox" checked>
                        <label for="maiusculas">letras maiúsculas</label>
                        </div>
                     <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="minusculas" type="checkbox" class="checkbox" checked>
                        <label for="minusculas">letras minúsculas
                        <div class="parametro-senha">
                            </div>
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="simbolos" type="checkbox" class="checkbox" checked>
                        <label for="simbolos">simbolos</label>
                        </div>
                        <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="numeros" type="checkbox" class="checkbox" checked>
                        <label for="numeros">números</label>
                        </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                    <div class="barra"></div>
                    <div class="forca fraca"></div>
                    <div class="parametro-senha-textos">
                        <p>Fraca</p>
                        <p> Média</p>
                        <p>Forte</p>
                    </div>
                    <p class="entropia"></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
